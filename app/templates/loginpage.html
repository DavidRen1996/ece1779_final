<script>
    function login_check(){
        var name=document.forms["loginform"]['login_username'].value;
        var pword=document.forms["loginform"]['login_password'].value;
        if (name==null || name==""){
            alert("Please fill in all lines!");
            return false;
        }
        if(pword==null || pword==""){
            alert("Please fill in all lines!");
            return false;
        }
    }
</script>

           alert("Password not match!");
