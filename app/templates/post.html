<html lang="en" class="no-js">
<style>
    background-color: #EFDECD;
</style>
<head>
    <meta charset="utf-8">

    <section id="welcome" class="about-section">

                <form class="center" method="post" action="{{url_for('post_photo')}}" enctype="multipart/form-data">

                    <button class="center w3-btn w3-ripple w3-yellow" type="submit">Post</button>
                </form>
                <p>&nbsp;</p>

            </div>
        </div>
    </section>
