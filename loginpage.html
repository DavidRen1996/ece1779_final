<!DOCTYPE html>
<html lang="en">
<style>
    .login-section {
    height: 100%;
    padding-top: 150px;
    text-align: center;
    background-image: url('http://www.wallpapermaiden.com/wallpaper/3223/download/1366x768/fate-stay-night-matou-sakura-white-dress-flowers.png');

}
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>My First Choice</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://html5-templates.com/" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="description" content="Simplified Bootstrap template with sticky menu">
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/sticky-menu.css')}}" rel="stylesheet">
</head>
<body>
<section id="login" class="login-section">

        <div class="container">
            <h1>Login</h1>
            <br>
            <form method="post">
                <li>
                    <label>username:</label>
                <input type="text" name="username" placeholder="username"/>

                </li>
                <li>
                    <label>password:</label>
                    <input type="password" name="password" placeholder="password"/>
                </li>


            </form>
            </br>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <h1>Register</h1>
                <form method="post">
                    <li>
                        <label>Name:</label>
                        <input type="text" name="Name" placeholder="Name"/>
                    </li>
                    <li>
                        <label>Age:</label>
                        <input type="text" name="Age" placeholder="Age"/>
                    </li>
                    <li>
                        <label>Sex:</label>
                        <input type="text" name="Sex" placeholder="Sex"/>
                    </li>
                    <li>
                        <label>Bio:</label>
                        <input type="text" name="Bio" placeholder="Bio"/>
                    </li>
                    <li>
                        <label>Profile Photo:</label>
                        <center>
                            <input type="file" name="Profile Photo" accept="image/*" multiple>
                        </center>

                    </li>
                    <input type="submit" value="register">

                </form>
            </div>
        </div>
    </section>
<script src="{{url_for('static',filename='js/jquery.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{{url_for('static',filename='js/jquery.easing.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/sticky-menu.js')}}"></script>

</body>
</html>
